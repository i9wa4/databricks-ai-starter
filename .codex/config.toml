#:schema https://developers.openai.com/codex/config-schema.json

hide_agent_reasoning = true
model_reasoning_effort = "high"
network_access = true
notify = ["sh", "-c", "printf '\\a'"]

[analytics]
enabled = false

[feedback]
enabled = false

[features]
collab = true
skills = true
web_search = true

[mcp_servers.databricks]
command = "uvx"
args = ["--from", "git+https://github.com/i9wa4/mcp-databricks-server.git", "mcp-databricks-server"]

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
